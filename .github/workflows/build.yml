name: Build (Windows MSYS2)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  windows-msys2:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            make
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-clang
            mingw-w64-ucrt-x86_64-binutils

      - name: Check toolchain
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          uname -a
          clang++ --version
          which clang++
          which make

      - name: Build (AVX2 + BMI2)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          cd engine
          make clean || true
          make avx2_bmi2

          # ตรวจชนิดไฟล์ที่ได้ (กันพลาดว่าไม่ได้เป็น Windows x64)
          file patricia_avx2_bmi2.exe

      - name: Package artifact (.bin folder)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          mkdir -p out.bin
          cp -f engine/patricia_avx2_bmi2.exe out.bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patricia-windows-avx2-bmi2
          path: out.bin/
