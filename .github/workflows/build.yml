name: build

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          make -C engine -B
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patricia-linux
          path: engine/patricia

  windows-msys2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            make
            gcc
      - name: Build (Windows MSYS2)
        shell: msys2 {0}
        run: |
          make -C engine -B
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patricia-windows-msys2
          path: engine/patricia.exe
