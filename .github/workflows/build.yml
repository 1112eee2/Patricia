name: Build Patricia (Windows MSYS2)

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # Setup MSYS2 (UCRT64)
    # -------------------------------
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >
          mingw-w64-ucrt-x86_64-clang
          mingw-w64-ucrt-x86_64-make
          mingw-w64-ucrt-x86_64-toolchain

    # -------------------------------
    # Check toolchain
    # -------------------------------
    - name: Check toolchain
      shell: msys2 {0}
      run: |
        clang++ --version
        mingw32-make --version

    # -------------------------------
    # Build engine
    # -------------------------------
    - name: Build Patricia engine
      shell: msys2 {0}
      run: |
        cd engine
        mingw32-make clean || true
        mingw32-make

    # -------------------------------
    # Rename output to .bin
    # -------------------------------
    - name: Rename output to .bin
      shell: msys2 {0}
      run: |
        cd engine
        mv patricia.exe patricia.bin

    # -------------------------------
    # Upload artifact
    # -------------------------------
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: patricia-windows-bin
        path: engine/patricia.bin
