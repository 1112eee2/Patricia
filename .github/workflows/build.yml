name: Build Patricia (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSYS2 (UCRT64 + clang)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            make
            mingw-w64-ucrt-x86_64-clang

      - name: Build engine
        shell: msys2 {0}
        run: |
          mkdir -p .bin
          make -C engine -B
          cp engine/patricia.exe .bin/

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: patricia-windows
          path: .bin/patricia.exe
